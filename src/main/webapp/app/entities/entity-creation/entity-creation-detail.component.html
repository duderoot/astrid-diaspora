<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="entityCreation">
            <h2><span jhiTranslate="projectsOverviewApp.entityCreation.detail.title">Entity Creation</span> {{ entityCreation.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="projectsOverviewApp.entityCreation.created">Created</span></dt>
                <dd>
                    <span>{{ entityCreation.created }}</span>
                </dd>
                <dt><span jhiTranslate="projectsOverviewApp.entityCreation.createdBy">Created By</span></dt>
                <dd>
                    {{ entityCreation.createdByLogin }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/entity-creation', entityCreation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
