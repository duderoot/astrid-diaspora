<div>
    <h2 id="page-heading">
        <span jhiTranslate="projectsOverviewApp.entityCreation.home.title">Entity Creations</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-entity-creation" [routerLink]="['/entity-creation/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="projectsOverviewApp.entityCreation.home.createLabel">
            Create a new Entity Creation
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="entityCreations?.length === 0">
        <span jhiTranslate="projectsOverviewApp.entityCreation.home.notFound">No entityCreations found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="entityCreations && entityCreations.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="projectsOverviewApp.entityCreation.created">Created</span></th>
                    <th scope="col" ><span jhiTranslate="projectsOverviewApp.entityCreation.createdBy">Created By</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entityCreation of entityCreations ;trackBy: trackId">
                    <td><a [routerLink]="['/entity-creation', entityCreation.id, 'view']">{{ entityCreation.id }}</a></td>
                    <td>{{ entityCreation.created | date:'medium' }}</td>
                    <td>
                        {{ entityCreation.createdByLogin }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/entity-creation', entityCreation.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/entity-creation', entityCreation.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(entityCreation)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
