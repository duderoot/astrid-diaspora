<div>
    <h2 id="page-heading">
        <span jhiTranslate="projectsOverviewApp.entityLastModification.home.title">Entity Last Modifications</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-entity-last-modification" [routerLink]="['/entity-last-modification/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="projectsOverviewApp.entityLastModification.home.createLabel">
            Create a new Entity Last Modification
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="entityLastModifications?.length === 0">
        <span jhiTranslate="projectsOverviewApp.entityLastModification.home.notFound">No entityLastModifications found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="entityLastModifications && entityLastModifications.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="projectsOverviewApp.entityLastModification.lastModified">Last Modified</span></th>
                    <th scope="col" ><span jhiTranslate="projectsOverviewApp.entityLastModification.lastModifiedBy">Last Modified By</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entityLastModification of entityLastModifications ;trackBy: trackId">
                    <td><a [routerLink]="['/entity-last-modification', entityLastModification.id, 'view']">{{ entityLastModification.id }}</a></td>
                    <td>{{ entityLastModification.lastModified | date:'medium' }}</td>
                    <td>
                        {{ entityLastModification.lastModifiedByLogin }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/entity-last-modification', entityLastModification.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/entity-last-modification', entityLastModification.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(entityLastModification)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
