<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="entityLastModification">
            <h2><span jhiTranslate="projectsOverviewApp.entityLastModification.detail.title">Entity Last Modification</span> {{ entityLastModification.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="projectsOverviewApp.entityLastModification.lastModified">Last Modified</span></dt>
                <dd>
                    <span>{{ entityLastModification.lastModified }}</span>
                </dd>
                <dt><span jhiTranslate="projectsOverviewApp.entityLastModification.lastModifiedBy">Last Modified By</span></dt>
                <dd>
                    {{ entityLastModification.lastModifiedByLogin }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/entity-last-modification', entityLastModification.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
